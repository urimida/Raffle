<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle - Draw Winner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Winner Announcement</h1>
    <h2 id="winnerDisplay">Drawing...</h2>
    <button onclick="resetRaffle()">Reset</button>

    <script>
        async function drawWinner() {
            const response = await fetch('/draw');
            const data = await response.json();
            document.getElementById('winnerDisplay').innerText = `Winner: ${data.name}`;
        }

        async function resetRaffle() {
            if (confirm('Reset all participants?')) {
                const response = await fetch('/reset', { method: 'POST' });
                if (response.ok) {
                    alert('Raffle reset successful!');
                    window.location.href = 'index.html'; // 현재 참여자 보기 페이지로 리디렉트
                } else {
                    alert('Reset failed. Please try again.');
                }
            }
        }

        drawWinner();
    </script>
</body>
</html>
