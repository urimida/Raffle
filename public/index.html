<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle - Participants</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Current Participants</h1>
    <h3>Total Participants: <span id="participantCount">0</span></h3>
    <button onclick="startDraw()">Start Draw</button>

    <script>
        async function getCount() {
            const response = await fetch('/count');
            const data = await response.json();
            document.getElementById('participantCount').innerText = data.count;
        }

        function startDraw() {
            window.location.href = 'draw.html'; // 당첨자 페이지로 이동
        }

        getCount();
    </script>
</body>
</html>
