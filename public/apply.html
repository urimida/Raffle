<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청 프로그램</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; text-align: center; }
        input { margin: 1rem; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>간단한 신청 프로그램</h1>
    <p>이름을 입력하고 신청하세요!</p>
    <div>
        <input type="text" id="nameInput" placeholder="이름 입력" />
        <button onclick="apply()">신청하기</button>
    </div>
    <p id="message"></p>

    <script>
        async function apply() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('이름을 입력해주세요!');
                return;
            }

            const response = await fetch('/apply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message || '오류가 발생했습니다.';
            document.getElementById('nameInput').value = '';
        }
    </script>
</body>
</html>
